<!DOCTYPE html>

<body>
<script>

    let input = prompt("???","");
    if (input === undefined) {
        alert("chưa nhập gì");
    }

    function check(input) {
        if (isNaN(input)){
            return false;
        }
        return true;
    }

    (check(input)) ? alert("number") : alert("not a number");
</script>
</body>
